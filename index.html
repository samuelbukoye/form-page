<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>finese</title>
</head>
<body>
    <main>
        <h1>finese LTD</h1> 
        <h2>Employee Registration Form</h2>
        <p class="caution">
            we advice you make your details as accurate as possible as the
            information you give here will serve as a reference for future
            transactions
        </p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <hr>
        <form action="">
            <label for="name">Your Name</label>
            <div class="inputdiv">
                <input type="text" name="surname" id="surname name" placeholder="surname" required>
                <input type="text" name="firstname" id="firstname" placeholder="firstName" required>
                <input type="text" name="othernames" id="othernames" placeholder="othernames"> 
            </div>       
        
            <br>

            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        
            <br>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="+xxx xxx xxxx xxx" pattern="[+]{1}[0-9]{10,}" required>
        
            <br>

            <label for="email">Email</label>
            <input type="email" name="email " id="email" placeholder="email@gmail.com" required>
        
            <br>
            
            <label for="address">Address</label>
            <div class="inputdiv">
                <input type="text" name="streetaddress" id="streetaddress address" placeholder="street address" required>
                <input type="text" name="city" id="city" placeholder="city" required>
                <input type="text" name="postal" id="postalcode" placeholder="Postal/Zip code" required>
                <input type="text" name="state" id="state" placeholder="state" required>
                <input type="text" name="country" id="country" placeholder="country" required>
            </div>
            
            <br>

            <label for="abilitiesInput">Your Abilities</label><br>
            <!-- Areas of Expertise -->
                <table class="abilities inputdiv">
                    <thead>
                        <tr>
                            <th></th>
                            <th>
                                <label for="abilitiesInput">Ability</label>
                            </th>
                            <th>
                                <label for="skillLevelInput">Skill Level</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="abilities">
                        
                    </tbody>
                    <tfoot id="tfoot">
                        <tr>
                            <td></td>
                            <td>
                                <input type="text" name="ability" id="abilitiesInput" placeholder="ability" required>
                            </td>
                            <td>
                                <select name="skillLevelInput" id="skillLevelInput">
                                    <option value="novice">Novice</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </td>
                            <td>
                                <button class="clear" type="button" id="addAbilities">
                                    <span class="half" onClick="handleAbilities()">&#9989;</span>
                                    <span class="half" onClick="handleTFoot('added')">&#10060;</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="3"><p class="smalltext" id="alertAbility"></p></td>
                        </tr>
                    </tfoot>
                </table>
            <br>

            <label for="add-details">Additional information</label>
            <textarea name="add-details" id="add-details" rows="5" cols="50">
            </textarea>
        
            <br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
